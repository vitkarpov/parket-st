<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Верстка проекта Паркет</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <header><br>
        <div class="jumbotron">
          <h1>Паркет</h1>
        </div>
      </header>
      <h3>Суммарный прогресс</h3>
      <div class="progress">
        <div role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%" class="progress-bar progress-bar-danger"><strong>20%</strong></div>
      </div><br>
      <h3>Список сверстанных страниц</h3>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Страница</th>
            <th>Готовность, %</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tr>
          <td>1</td>
          <td><a href="pages/home.html" target="_blank">Главная</a>
          </td>
          <td><span  class="label label-success">100</span>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td><a href="pages/catalog.html" target="_blank">Раздел каталога</a>
          </td>
          <td><span  class="label label-warning">50</span>
          </td>
        </tr>
        <tr>
          <td>3</td>
          <td><a href="pages/catalog-all.html" target="_blank">Весь каталог</a>
          </td>
          <td><span  class="label label-success">100</span>
          </td>
        </tr>

      </table>
      <hr>
      <script src="https://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    </div>
  </body>
</html>
